
[mod-setting-name]
DSS-target-framerate=Configure target framerate of this mod

[mod-setting-description]
DSS-target-framerate=This mod was made as an example for GTTS, as such it was made to make spidertron have normal speed at target framerate. Thus lower target framerate equals faster spidertron. 60 is default framerate, thus 30 means twice as fast, 15 means 4x faster.